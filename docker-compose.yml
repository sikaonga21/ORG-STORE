version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: orgstore_db
    environment:
      POSTGRES_USER: orgstore
      POSTGRES_PASSWORD: orgstore123
      POSTGRES_DB: orgstore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orgstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
